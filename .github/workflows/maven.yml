name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos
    strategy:
      matrix:
        java: [21]

    steps:
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '21'
          architecture: 'x64'

      - name: Check Java version
        run: java -version

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build with Maven
        run: mvn -B clean test
